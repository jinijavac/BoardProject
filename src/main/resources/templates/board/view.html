<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Board View</title>
</head>
<body>
<h1 th:text="${board.title}">title</h1>
<div>
    <strong>Name : </strong> <span th:text="${board.name}"></span><br>
    <strong>Content : </strong> <span th:text="${board.content}"></span><br>
    <strong>Created At : </strong> <span th:text="${board.createdAt}"></span><br>
</div>
<a th:href="@{/board}">List</a>
<a th:href="@{/board/updateform(id=${board.id})}">Edit</a>
<a th:href="@{/board/deleteform(id=${board.id})}">Delete</a>
</body>
</html>
