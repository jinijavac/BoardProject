<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link rel="stylesheet" th:href="@{/css/Board.css}">
</head>
<body>
<h1>Board List</h1>
<table th:if="${!boards.empty}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.name}"></td>
        <td>
            <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.createdAt}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${boards.totalPages > 1}">
    <ul>
        <li th:each="i : ${#numbers.sequence(1, boards.totalPages)}">
            <a th:href="@{/board(page=${i})}" th:text="${i}"></a>
        </li>
    </ul>
</div>
<div style="text-align: center;">
    <a th:href="@{/board/writeform}">글쓰기</a>
</div>
</body>
</html>
